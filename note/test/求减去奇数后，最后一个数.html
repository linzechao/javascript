<!DOCTYPE html>

	<meta charset="utf-8">

<body>
<script>
var arr = [], i = 1;
for (; i <= 500; i++) {
	arr.push(i);
}

// console.info(arr);

function delOddSub(arr) {
	if (1 === arr.length) {
		return arr[0];
	}

	return delOddSub(arr.filter(function(a, i) {
		if (i % 2) {
			return a;
		}
	}));
}

console.info(delOddSub(arr));
</script>
</body>
