<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>DOM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "microsoft yahei", "微软雅黑", "sans-serif";
    }

    header {
      border-bottom: 2px solid #abcdef;
      background: #f8f8f8;
    }

    nav {
      height: 40px;
      margin-top: 100px;
      border-top: 2px solid #abcdef;
    }

    nav ul {
      height: 40px;
      line-height: 40px;
      font-weight: bold;
      list-style: none;
    }

    nav li {
      float: left;
      padding: 0 10px;
      border-right: 1px solid #abcdef;
      cursor: pointer;
    }

    nav li:active {
      background: #abcdef;
    }
  </style>
</head>
<body id="objBody">
<header id="objHeader">
  <nav>
    <ul>
      <li>首页</li>
      <li>次页</li>
      <li></li>
    </ul>
  </nav>
</header>
<script src="SuperJs.js"></script>
<script>
  (function() {
    var objUl = Ele.getTag('ul', 'objHeader')[0];
    //console.log(Css.getCss(objUl, 'lineHeight'));
    //objUl.removeChild(Ele.getChild(objUl)[0]);
    Ele.getChild(objUl)[2].textContent = '子页'

  })();
</script>
</body>
</html>
