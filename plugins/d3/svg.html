<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>D3</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" id="content"></div>
	<script src="//cdn.bootcss.com/d3/3.5.5/d3.min.js"></script>
	<script>
		var w = '100%',
			h = 400,
			svg = d3.select('#content').append('svg').attr('width', w).attr('height', h);
		svg.style('background', '#9cf');

		var dataset = [8, 16, 4, 12];
		var circles = svg.selectAll('cricle')
			.data(dataset)
			.enter()
			.append('circle');

		circles.attr('cx', function(d, i) {
			return (i * 50) + 25;

		}).attr('cy', h/2).attr('r', function(d) {
			return d;

		}).attr('fill', '#6cf')
			.attr('stroke', '#666')
			.attr('stroke-width', function(d) {
				return d / 2;
			});

		// ----
		
	</script>
</body>
</html>
