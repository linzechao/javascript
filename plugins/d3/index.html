<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>D3</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.bar {
			display: inline-block;
			width: 100px;
			background: #6cf;
			margin-right: 10px;
		}

		#svg-panel svg {
			width: 100%;
			height: 300px;
			border: 1px solid #9cf; /* 冇用*/
			background-color: #6cf;
		}

		#svg-panel rect {
			/* x: 10px;
			y: 10px;
			width: 50%;
			height: 40px; */
			background-color: #9cf; /* 冇用*/
			color: #9cf; /* 冇用*/
		}

		#svg-panel circle {
			cx: 30px;
			cy: 80px;
			r: 20px;
		}

		#svg-panel ellipse {
			cx: 50px;
			cy: 130px;
			rx: 40px;
			ry: 20px;
		}

		#svg-panel line {
			x1: 20px;
			y1: 170px;
			x2: 100px;
			y2: 190px;
			stroke: red;
		}
	</style>
</head>
<body>
	<h1 class="container">Hello, D3!</h1>
	<div class="container" id="appendP"></div>
	<div class="container" id="appendDiv"></div>
	<!-- SVG-->
	<div class="container" id="svg-panel">
		<svg>
			<rect fill="yellow" stroke="white" stroke-width="10" />
			<circle stroke-width="5" stroke="orange" fill="white"/>
			<ellipse stroke="green" stroke-width="6" fill="orange"/>
			<line x1="10" y1="170" x2="80" y2="200" stroke="blue" stroke-width="8" />
			<text x="200" y="210" fill="#0f0" font-family="arial" stroke="red" font-size="100" stroke-width="2" opacity=".4">Mr. Super!</text>
		</svg>

		<svg>
			<rect x="0" y="0" width="80" height="80" fill="purple" opacity=".6" />
			<rect x="40" y="10" width="80" height="80" fill="blue" opacity=".6" />
			<rect x="80" y="20" width="80" height="80" fill="green" opacity=".6" />
			<rect x="120" y="30" width="80" height="80" fill="yellow" opacity=".6" />
			<rect x="160" y="40" width="80" height="80" fill="red" opacity=".6" />
		</svg>
	</div>


	<script src="//cdn.bootcss.com/d3/3.5.5/d3.min.js"></script>
	<script>
		// 选择DOM元素、追加子元素、设置文本
		// d3.select('body').append('p').text('New paragraph!');

		// 数据渲染
		var data = [5, 10, 6, 11, 18, 16, 10, 8];

		d3.select('#appendP').selectAll('p')
			.data(data)
			.enter()
			.append('p')
			.text(function(data) {
				return 'No: ' + data;

			}).style('background', function(data) {
				if (data % 10) {
					return '#69F';

				} else {
					return '#6cf';
				}
			});

		// data()方法使用
		d3.select('#appendDiv').selectAll('div')
			.data(data)
			.enter()
			.append('div')
			.attr('class', 'bar')
			.style('height', function(data) {
				return data * 10 + 'px';
			});

		// SVG
		

	</script>
</body>
</html>
