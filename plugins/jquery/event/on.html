<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>on</title>
</head>
<body>
	<ul>
		<li><a href="##">项目1</a></li>
		<li><a href="##">项目2</a></li>
		<li><a href="##">项目3</a></li>
		<li><a href="##">项目4</a></li>
	</ul>
	
	<button type="button" class="btn btn-default add-li">添加一个子项目</button>
	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script>
	$(function() {
		// ==== ==== ==== ==== ==== ==== ==== ====
		var $ul = $('ul');
		/**
		 * 使用click添加事件
		 * 1、后续加入的Dom节点都具有click事件
		 * 2、需要绑定在父节点中
		 * 3、可以删除掉已经绑定的事件
		 * 4、添加多个事件用空格隔开，on('click dblclick')...
		 *
		 * ps: live是1.7.4版本前用的一种动态加载事件方法，后被on代替
		 * api中写明原因：live有性能问题。
		 */
		$ul.on('click', 'li', function() {
			alert($(this).text());
		});

		// 可在原来基础上再添加事件
		$ul.on('click', 'li', function() {
			alert('可在原来基础上再添加事件');
		});

		// off('event', fun name); 第二个参数不给，即把所有click的时间清除
		// 因为绑定在父节点，所以单个的解除事件不可行
		$ul.find('li').eq(0).off('click'); // 无效
		// 下面为解除ul中的click事件f
		// $ul.off('click');

		// ==== ==== ==== ==== ==== ==== ==== ====

		// 添加一个子项目
		$('.add-li').on('click', function() {
			$ul.append('<li><a href="##">项目' + ($ul.find('li').length + 1) + '</a></li>')
		});
	});
	</script>
</body>
</html>
