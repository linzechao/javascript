<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        body {margin: 0;}

        #ec {
            width: 800px;
            height: 400px;
            margin: 40px auto 0;
        }
    </style>
</head>
<body>
    <div id="ec"></div>
    <script src="../bower_components/echarts/dist/echarts.min.js"></script>
    <script>
        (function() {
            'use strict';

            // 图形参数
            var ecOpt = {
                title: {
                    // 主标题
                    text: '主标题',
                    // 是否显示标题
                    show: true,
                    link: 'http://baidu.com',
                    target: 'self',
                    // 字体样式
                    textStyle: {
                        color: '#abcdef',
                        fontStyle: 'normal',
                        fontWeight: 'bolder',
                        fontFamily: '隶书',
                        fontSize: 20
                    },
                    subtext: '我是子标题',
                    sublink: 'http://mksuper.com',
                    subtextStyle: {},
                    padding: 5,
                    // 标题之间间距
                    itemGap: 2,
                    // 画布层次
                    zlevel: 2,
                    // z值
                    z: 5,
                    top: 5,
                    right: 20,
                    bottom: 5,
                    left: 15,
                    backgroundColor: 'rgba(0, 0, 0, .1)',
                    borderColor: '#000',
                    borderWidth: 2,
                    shadowBlur: 20,
                    shadowColor: '#f00',
                    shadowOffsetX: 2,
                    shadowOffsetX: 6
                },
                legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一','周二','周三','周四','周五','周六','周日']
                },
                yAxis: {
                    type: 'value'
                },
                tooltip: {
                    trigger: 'axis'
                },
                series: [
                    {
                        name:'邮件营销',
                        type:'line',
                        stack: '总量',
                        data:[120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name:'联盟广告',
                        type:'line',
                        stack: '总量',
                        data:[220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name:'视频广告',
                        type:'line',
                        stack: '总量',
                        data:[150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name:'直接访问',
                        type:'line',
                        stack: '总量',
                        data:[320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name:'搜索引擎',
                        type:'line',
                        stack: '总量',
                        data:[820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };

            var ecDom = document.getElementById('ec');
            var ec = echarts.init(ecDom);
            ec.setOption(ecOpt);
        }());
    </script>
</body>
</html>
