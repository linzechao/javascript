<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="watchApp">
<head>
    <meta charset="utf-8">
    <title>HTTP</title>
</head>
<body ng-controller="watchCtrl">
    <ul>
        <input id="show" type="text" ng-modal="showList">
        <pre ng-show="showList">{{users}}</pre>
    </ul>


    <script src="../../bower_components/angular/angular.min.js"></script>
    <script>
        (function() {
            'use strict';

            var app = angular.module('watchApp', []),
                show = document.getElementById('show');

            app.controller('watchCtrl', function($scope, $http) {

                $http({
                    method: 'get',
                    url: 'data.json'
                }).success(function(data, status, headers, config) {

                    console.log('success');
                    console.log(data);
                    $scope.users = data;
                }).error(function(data, status, headers, config) {

                    console.log('error');
                });


            });
        }());
    </script>
</body>
</html>
