<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="rmrApp">
<head>
    <meta charset="utf-8">
    <title>roule、module、rely</title>
</head>
<body ng-controller="rmrCtrl">
    <!-- 使用ng-bind可以提防闪屏 -->
    <!-- <p>{{user.name}}</p> -->
    <p ng-bind="user.name"></p>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
        (function() {
            'use strict';

            var app = angular.module('rmrApp', []);

            app.controller('rmrCtrl', ['$scope', function($scope) {
                $scope.user = {
                    name: 'Super',
                    age: 24
                }
            }]);
        }());
    </script>
</body>
</html>
