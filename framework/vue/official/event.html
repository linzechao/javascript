<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <button @click="counter += 1">Add</button>
        <p>{{counter}}</p>
        
        <button @click="ggsmg">GG思密达</button>

        <input type="number" v-model.number="msg">
        <input type="text" v-model.lazy="msg">
        <input type="text" v-model.trim="msg">
        <p>{{msg}}</p>
    </div>
    
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
var vm = new Vue({
    el: '#app',
    data: {
        counter: 0,
        msg: 'hi'
    },
    methods: {
        ggsmg: function() {
            console.log('gggg');
        }
    },
});
    </script>
</body>
</html>
