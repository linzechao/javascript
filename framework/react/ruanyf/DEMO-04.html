<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>DEMO 04</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- React核心库 -->
    <script src="../bower_components/react/react.min.js"></script>

    <!-- React提供与DOM相关的功能 -->
    <script src="../bower_components/react/react-dom.min.js"></script>

    <!-- 解析JSX语法 -->
    <script src="../bower_components/babel/browser.min.js"></script>

    <style>
        #form {
            margin-top: 200px;
        }
    </style>
</head>

<body class="container">
    <form id="form" action="javascript:;"></form>

    <script type="text/babel">
        var Input = React.createClass({
            getInitialState: function() {
                return {value: '简单点，说话的方式简单点！'};
            },

            handleChange: function(event) {
                this.setState({value: event.target.value});
            },

            render: function() {
                var value = this.state.value;

                return (
                    <div>
                        <input className="form-control" type="text" value={value} onChange={this.handleChange} />
                        <p className="help-block">{value}</p>
                    </div>
                );
            }
        });

        ReactDOM.render(<Input />, document.getElementById('form'));
    </script>
</body>
</html>
